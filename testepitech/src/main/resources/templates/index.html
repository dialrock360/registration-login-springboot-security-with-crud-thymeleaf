<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

<title>Registration</title>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<div class="container">
		<h2>Welcome <span sec:authentication="principal.username">User</span></h2>
		<div style="text-align: right; margin-bottom: 5px;">
			<a th:href="@{/card/add}" class="btn btn-success" role="button">+ Add card</a>
		</div>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Name</th>
				<th>Company name</th>
				<th>Email address</th>
				<th>Telephone number</th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="card:${cards}">
				<td th:text="${card.name}"></td>
				<td th:text="${card.email}"></td>
				<td th:text="${card.companyname}"></td>
				<td th:text="${card.telephone}"></td>
				<td>
					<a th:href="@{/card/edit/{id}(id=${card.id})}" class="btn btn-success btn-sm" role="button">Update</a>
					<a th:href="@{/card/delete/{id}(id=${card.id})}" class="btn btn-danger btn-sm" role="button">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
